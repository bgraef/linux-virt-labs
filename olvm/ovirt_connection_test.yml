- name: OLVM Engine application connection test
  hosts: olvm
  gather_facts: false

  vars_files:
    - default_vars.yml

  tasks:

    - name: Download engine ca certificate
      ansible.builtin.get_url:
        url: "https://{{ engine_fqdn }}/ovirt-engine/services/pki-resource?resource=ca-certificate&format=X509-PEM-CA"
        dest: /tmp/pki-resource
        mode: '0664'
        validate_certs: false

    - name: Connect to the OLVM Engine application
      ovirt.ovirt.ovirt_auth:
        url: "{{ engine_url }}"
        username: "{{ engine_user }}"
        password: "{{ engine_pass }}"
        ca_file: "{{ engine_cafile }}"
        insecure: true
      when: ovirt_auth is undefined or not ovirt_auth
      register: connection
      tags:
        - always

    - name: Show connection information
      debug:
        msg: "Connected to the OLVM Engine application at {{ connection.ansible_facts.ovirt_auth.url }}"

    - name: Disconnect from the OLVM Engine application
      ovirt_auth:
        state: absent
        ovirt_auth: "{{ ovirt_auth }}"
      tags:
        - always
